//  ==================================================
//  Pre-process all applicable PQS nodes.
//  ==================================================

@Kopernicus:BEFORE[PRVE]:NEEDS[CTTP]
{
    @Body:HAS[@PQS]
    {
        @PQS
        {
            %minLevel = 2
            %maxLevel = 12
            %minDetailDistance = 6

            &Material
            {
                %color = 0.0, 0.0, 0.0, 1.0
                %saturation = 1.0
                %contrast = 1.0
                %tintColor = 1.0, 1.0, 1.0, 0.0
                %lowStart = 0.0
                %lowEnd = 0.3
                %highStart = 0.6
                %highEnd = 0.9
                %powerNear = 0.75
                %powerFar = 0.75
                %groundTexStart = 0
                %groundTexEnd = 12000
                %planetOpacity = 1
            }
        }
    }
}

